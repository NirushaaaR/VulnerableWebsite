{% extends "base.html" %}

{% block content %}
  <h1>secret</h1>
  <ul>
  {% for secret in secrets %}
    <li>{{ secret }}</li>
  {% endfor %}
  </ul>

  <form method="POST">
    <input type="text" name="secret" id="secret">
    <button>เพิ่ม</button>
  </form>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% endblock %}
